{% load static %}
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="#1a1a1a">

    <!-- PWA functionalities -->
    <link rel="manifest" href="{% static 'a2note/manifest.webmanifest' %}">
    <script src="{% static 'a2note/app.js' %}"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google material symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Style sheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'a2note/main.css' %}">

    <!-- Website icon -->
    <link rel="shortcut icon" type="image/ico" href="{% static 'a2note/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'a2note/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'a2note/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'a2note/favicon-16x16.png' %}">

    <!-- Django JavaScript-catalog for i18n within js -->
    <script src="{% url 'javascript-catalog' %}"></script>

    <!-- Utility scripts -->
    <script src="{% static 'a2note/utilities.js' %}"></script>

    <title>{% block title %}{% endblock %}</title>

    {% block SEOTitle %}{% endblock %}
    {% block description %}{% endblock %}

  </head>

  <body>
    {% include 'a2note/navbar.html' %}

    {% if message %}
    <div class="container">
      <div class="{{ message.class }} fade show" role="alert">
        {{ message.text }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
    {% endif %}

    {% block body %}
    {% endblock %}

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

</html>
